<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous"
        />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./src/main/resources/css/styles.css">
        

        <title>TASK BOARD - add task</title>

    </head>
    <body>
        <header class="header-container d-flex align-items-center m-4 flex-row justify-content-around">
            <div class=" d-flex flex-row justify-content-center align-items-center card-title gap-5">
                <i class='bx bx-task'></i>
                <h1>TASK BOARD</h1>
                <button type="button" class="btn btn-dark">My Tasks</button>
            </div>
            
           

        </header>

        <div class="main-container d-flex flex-row justify-content-center ">
            
            <div class="task-container w-50 h-100 d-flex">
                <div class="new-task-container w-100 h-100 d-flex flex-column m-5">
                    <form>
                        <div class="mb-3">
                          <label for="TitleTask" class="form-label">Task Title</label>
                          <input type="text" class="form-control" id="TitleTask" aria-describedby="Task Title">
                        </div>
                        <div class="mb-3">
                            <label for="TitleDescription" class="form-label">Task Description</label>
                            <input type="text" class="form-control" id="TitleDescription" aria-describedby="Task Title">
                          </div>

                          <div class="mb-3">
                            <label for="TitleDescription" class="form-label">DATE</label>
                            <input type="text" class="form-control" id="TitleDescription" aria-describedby="Task Title"  placeholder="YYYY-MM-DD">
                          </div>

                          <div class="mb-3">
                            <label for="TitleDescription" class="form-label">TIME</label>
                            <input type="text" class="form-control" id="TitleDescription" aria-describedby="Task Title" placeholder="00:00:00">
                          </div>
                          
                          
                        
                        
                        <button type="submit" class="btn btn-primary">Add task</button>
                      </form>
                </div>

            </div>
            
        </div>


        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </body>
</html>
